<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> GYPSY </title>
  <link rel="stylesheet" href="style.css">

  <!-- Letras -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
  <div class="formularioCompleto">
    <div class="header">
      <h1>GYPSY</h1>
      <h2> Pagos seguros a un click de distancia </h2>
      <h3> Iniciar Sesión </h3>
      <h4>Contacto</h4>
    </div>

    <!--  formulario -->

    <div class="formulariosDatos">
      <div class="form">
        <div class="containerCenter">
          <img id="bgGiftCard" src="./imgs/minimalist.png" width="300px">
          <div class="containerI" id="nameBy" style="margin-top: -79px;"> </div>
          <div class="containerI" id="nameFor" style="margin-top: -41px"> </div>
          <div class="containerI" id="amount" style="margin-top: 2px"> </div>
          <div class="containerI" id="message" style="margin-top: 80px; width: 250px;"> </div>
        </div>

        <label>
          <h1 class="title"> Datos de Gift Card</h1>
        </label>

        <div class="inputContainerS">
          <input type="text" class="input" autocomplete="off" id="nameByI" placeholder="" required>
          <label for="" class="label"> De </label>
        </div>

        <div class="inputContainerS">
          <input type="text" class="input" autocomplete="off" id="nameForI" placeholder="" required>
          <label for="" class="label"> Para </label>
        </div>

        <div class="inputContainer">
          <input type="text" class="input" autocomplete="off" id="messageI" maxlength="110" placeholder="" required>
          <label for="" class="label"> Mensaje </label>
        </div>

        <div class="inputContainer">
          <label for="bgCard"> Diseño de Gift Card </label>
          <select name="bgCard" class="selector" id="bgCard"> Diseño de Gift Card
            <option value="minimalist"> Minimalist </option>
            <option value="artsy"> Artsy </option>
            <option value="wavy"> Wavy </option>
            <option value="pink-pool"> Pink Pool </option>
            <option value="beach"> Beach </option>
            <option value="blue-flowers"> Blue Flowers </option>
            <option value="flowers"> Flowers </option>
          </select>
        </div>
      </div>


      <form action="" class="form" id="pagos">
        <label>
          <h1 class="title"> Personalización </h1>
        </label>

        <div class="inputContainer" style="margin-bottom: 35px;">
          <label for="amountI"> Valor de la Tarjeta </label>
          <select name="amountI" class="selector" id="amountI"> 
            <option value="100"> $100 </option>
            <option value="200"> $200 </option>
            <option value="500"> $500 </option>
            <option value="1000"> $1000 </option>
          </select>
        </div>

        <div class="inputContainer">
          <input type="email" class="input" autocomplete="off" placeholder="" required>
          <label for="" class="label"> Email </label>
        </div>

        <label>
          <h1 class="title"> Método de Pago </h1>
        </label>

        <div class="inputContainer">
          <input type="text" class="input" id="owner" minlength="1" autocomplete="off" placeholder="" required>
          <label for="owner" class="label"> Nombre Completo </label>
        </div>


        <div class="inputContainer">
          <input type="text" class="input" id="cardNumber" minlength="1" maxlength="16" autocomplete="off"
            placeholder="" required>
          <label for="cardNumber" class="label"> Número de Tarjeta </label>
        </div>

        <div class="inputContainerS">
          <input type="text" class="input" id="expiracion" maxlength="4" autocomplete="off" placeholder=""
            pattern="[0-9]{4}">
          <label for="expiracion" class="label"> Vencimiento </label>
        </div>

        <div class="inputContainerS">
          <input type="text" class="input" id="cvv" maxlength="3" autocomplete="off" placeholder="">
          <label for="cvv" class="label"> CVV </label>
        </div>

        <label class="terminos"> <input type="checkbox" required> Acepto términos y condiciones</label>

        <div class="containerCenter">
          <button type="button" class="submitButton" id="pago"> Realizar Compra </button>
        </div>
        <div id="result"> </div>

      </form>
    </div>
  </div>

  <script src="index.js" type="module"></script>

</body>

</html>
