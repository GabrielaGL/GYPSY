<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> GYPSY </title>
  <link rel="stylesheet" href="style.css">

  <!-- Letras -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
  <div class="bg">
    <!-- formulario -->
    <div class="formulariosDatos">
      <form action="" class="form">
        <label>
          <h1 class="title"> Datos Personales </h1>
        </label>

        <div class="inputContainer">
          <input type="text" class="input" placeholder="ai" required>
          <label for="" class="label"> Nombre Completo </label>
        </div>

        <div class="inputContainer">
          <input type="tel" class="input" pattern="[0-9]{10}" placeholder="ai" required>
          <label for="" class="label"> Numero Telefónico a 10 digitos </label>
        </div>

        <div class="inputContainer">
          <input type="email" class="input" placeholder="ai" required>
          <label for="" class="label"> Email </label>
        </div>

        <a href="#direccion"> <input class="submitButton" value="Continuar"> </a>

      </form>
    </div>

    <div class="formulariosDatos">
      <form action="" class="form" id="direccion">
        <label>
          <h1 class="title"> Direccion </h1>
        </label>

        <div class="inputContainer">
          <input type="text" class="input" placeholder="" required>
          <label for="" class="label"> Calle y Numero </label>
        </div>

        <div class="inputContainer">
          <input type="text" class="input" pattern="[0-9]{5}" placeholder="" required>
          <label for="" class="label"> Codigo Postal </label>
        </div>

        <div class="inputContainer">
          <input type="text" class="input" placeholder="" required>
          <label for="" class="label"> Colonia </label>
        </div>

        <div class="inputContainer">
          <input type="text" class="input" placeholder="" required>
          <label for="" class="label"> Ciudad o Municipio </label>
        </div>

        <div class="inputContainer">
          <input type="text" class="input" placeholder="" required>
          <label for="" class="label"> Estado de la República </label>
        </div>

        <a href="#pago"> <input class="submitButton" value="Continuar a Pago"> </a>

      </form>
    </div>

    <div class="formulariosDatos">
      <form action="" class="form" id="pago">
        <label>
          <h1 class="title"> Método de Pago </h1>
        </label>

        <div class="inputContainer">
          <input type="text" class="input" id="cardNumber" minlength="1" maxlength="16" autocomplete="off"
            placeholder="ai" required>
          <label for="cardNumber" class="label"> Numero de Tarjeta </label>
        </div>

        <div class="inputContainer">
          <div class="flexbox">
            <div class="grupo-expira">
              <label for="selectMes" class="expiracion"> Expiración </label>
              <div class="flexbox">
                <div class="grupoSelect">
                  <select type="text" id="selectMes" required>
                    <option disabled selected> Mes </option>
                  </select>
                </div>
                <div class="grupoSelect">
                  <select type="text" id="selectYear" required>
                    <option disabled selected> Año </option>
                  </select>
                </div>
              </div>
            </div>

            <div class="grupoCVV">
              <label for="cvv"> CVV </label>
              <input type="text" class="cvv" id="cvv" placeholder="ai" pattern="[0-9]{3}" autocomplete="off" required>
            </div>
          </div>
        </div>

        <button type="button" class="submitButton" id="validTarjeta" > Aceptar </button>
        <div id="result"> </div>

      </form>
    </div>
  </div>

  <script src="index.js" type="module"></script>

</body>

</html>
