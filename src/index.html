<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css">

  <!-- Letras -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
  <div class="bg">
  <!-- formulario --> 
<div class="formulariosDatos"> 
    <form action="" class="form"> 
    <label><h1 class="title"> Datos Personales </h1></label> 
   
    <div class="inputContainer">       
      <input type="text" class="input" placeholder="ai" required>
      <label for="" class="label"> Nombre Completo </label>
    </div>
    
    <div class="inputContainer">       
      <input type="tel" class="input" pattern="[0-9]{10}" placeholder="ai" required> 
      <label for="" class="label"> Numero Telefónico a 10 digitos </label>
    </div>

    <div class="inputContainer">      
      <input type="email" class="input" placeholder="ai" required>
      <label for="" class="label"> Email </label> 
    </div>

    <a href="#direccion"> <input type="button" class="submitButton" value="Continuar"> </a>

  </form>
</div>

<div class="formulariosDatos"> 
  <form action="" class="form" id="direccion"> 
  <label><h1 class="title"> Direccion </h1></label> 
 
   <div class="inputContainer">       
      <input type="text" class="input" placeholder="ai" required>
      <label for="" class="label"> Calle y Numero </label>
    </div>

    <div class="inputContainer">       
      <input type="text" class="input" placeholder="ai" required>
      <label for="" class="label" pattern="[0-9]{5}"> Codigo Postal </label>
    </div>
  
    <div class="inputContainer">       
      <input type="text" class="input" placeholder="ai" required>
      <label for="" class="label" > Colonia </label>
    </div>

    <div class="inputContainer">       
      <input type="text" class="input" placeholder="ai" required>
      <label for="" class="label" > Ciudad o Municipio </label>
    </div>

    <div class="inputContainer">       
      <input type="text" class="input" placeholder="ai" required>
      <label for="" class="label" > Estado de la República </label>
    </div>

    <a href="#pago"> <input type="button" class="submitButton" value="Continuar a Pago"> </a>

  </form>
</div>

<div class="formulariosDatos"> 
  <form action="" class="form" id="pago"> 
  <label><h1 class="title"> Método de Pago </h1></label>
  
    <div class="inputContainer">
      <input type="text" class="input" id="cardNumber" required placeholder="ai" required>
      <label for="cardNumber" class="label"> Numero de Tarjeta </label>
    </div>

    <div class="inputContainer">
      <input type="text" class="input" required placeholder="ai" required>
      <label for="cardNumber" class="label"> Fecha de Vencimiento </label>
    </div>

    <input type="button" class="submitButton" onclick="validateNumber()" value="Aceptar">
    <div id="result"> </div>

  </form>
</div>


   
 
   
    
  <form class="datosBancarios"> 
    <label for="creditCard"> Numero de Tarjeta: </label>
    <input type="text" class="cardNumber" id="cardNumber" minlength="1" maxlength="16" required> </input>
    <button type="button" class="cardNumber" onclick="validateNumber()"> Validar </button>
    <div id="result"> </div>
  </form>

</div>

  <script src="index.js"></script>
    
</body>

</html>
